Resources:
  deleteTodoRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /todos/deleteTodo/
      RoleName: deleteTodo
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: deleteTodoPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - dynamodb:DeleteItem
                Resource: ${self:provider.environment.DYNAMODB_ARN}
